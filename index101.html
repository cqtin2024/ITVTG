<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ITVTG PICKLEBALL TOURNAMENT 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* -------------------------------------------------------------------------- */
    /* CUSTOM VARIABLES (VER 3.3 - STATUS ICON)     */
    /* -------------------------------------------------------------------------- */
    :root {
      --primary: #007BFF;        /* Xanh Dương Sáng - Màu nhấn chính */
      --accent: #FFC107;         /* Vàng Hổ Phách - Màu nhấn phụ/cảnh báo */
      --header-bg: #15203D;      /* NAVY ĐẬM - Nền tiêu đề */
      --body-bg: #EFF4F9;        /* Xanh Xám Nhạt - Nền Body */
      --content-bg: #FFFFFF;     /* Trắng Sạch - Nền Card Nội dung */
      --text-dark: #333333;      /* Đen Xám - Màu chữ chính */
      --text-muted: #666666;     /* Xám đậm - Màu chữ phụ */
      --tab-inactive-bg: #FFFFFF; 
      --tab-inactive-color: #15203D; 
      
      --H-HEADER: 115px;          
      --H-TABS: 40px;            
    }
    
    /* -------------------------------------------------------------------------- */
    /* BASE STYLES                                 */
    /* -------------------------------------------------------------------------- */
    body { 
      background-color: var(--body-bg); 
      color: var(--text-dark); 
      overflow-x: hidden; 
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; 
    }
    
    /* MOBILE: Kích hoạt Carousel/Swipe */
    #content-carousel { 
        display: flex; 
        width: 500vw; 
        transition: transform 0.35s cubic-bezier(0.25, 1, 0.5, 1); 
    }
    .swipe-section { 
        width: 100vw; 
        flex-shrink: 0; 
        padding: 1rem; 
        /* min-height = 100vh - (Header 115px + Tabs 40px) = 155px */
        min-height: calc(100vh - 155px); 
        overflow-y: auto; 
    }
    
    /* -------------------------------------------------------------------------- */
    /* MOBILE: HEADER & FIXED TAB BAR (Thu gọn) */
    /* -------------------------------------------------------------------------- */
    header { 
        position: fixed; top: 0; left: 0; right: 0; z-index: 30; 
        border-bottom: 4px solid var(--primary); 
        background-color: var(--header-bg); 
        box-shadow: 0 4px 15px rgba(0,0,0,0.4); 
        padding: 0.3rem 1rem 0.1rem 1rem; 
        height: var(--H-HEADER); 
        overflow: hidden; 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    /* Container chính chứa Logo và Tiêu đề */
    .header-main-content {
        display: flex;
        align-items: center; 
        justify-content: center;
        gap: 0.75rem; 
        flex-grow: 1; 
        padding-bottom: 0; 
    }

    .header-logo { 
        height: 100px; 
        max-height: 100px; 
        width: auto; 
    }
    .header-title { 
        font-size: 1.4rem !important; 
        font-weight: 800; 
        color: var(--content-bg); 
        margin-bottom: 0; 
    }
    .header-subtitle { 
        color: #B0BEC5; 
        line-height: 1.2; 
        margin-top: 0;
        font-size: 0.7rem; 
    }
    
    /* Container cho Tab Bar */
    #tab-controls-container {
        position: fixed;
        top: var(--H-HEADER); 
        left: 0; 
        right: 0; 
        z-index: 25; 
        background-color: var(--body-bg); 
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 0.3rem 0; 
    }

    /* MOBILE: Điều chỉnh Padding Top cho nội dung chính */
    #main-content-wrapper { 
        padding-top: calc(var(--H-HEADER) + var(--H-TABS)) !important; 
        overflow-x: hidden;
    }
    
    /* Status message */
    #statusMessage {
        font-size: 0.7rem !important; 
        padding-bottom: 0.2rem !important;
        padding-top: 0.1rem !important;
        line-height: 1; 
        color: #B0BEC5; /* Màu chữ mờ */
    }

    /* -------------------------------------------------------------------------- */
    /* NEW: STATUS ICON STYLES */
    /* -------------------------------------------------------------------------- */
    .status-icon {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
        background-color: transparent; 
        margin-left: 5px; 
        vertical-align: middle;
    }

    .status-success {
        background-color: #28a745; /* Green */
        animation: pulse-green 1.5s infinite alternate;
    }

    @keyframes pulse-green {
        from { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.8); }
        to { box-shadow: 0 0 0 4px rgba(40, 167, 69, 0); }
    }
    
    .status-error {
        background-color: var(--accent); /* Yellow/Red for error */
        box-shadow: 0 0 0 2px var(--accent);
    }
    
    /* -------------------------------------------------------------------------- */
    /* FINAL MATCH HIGHLIGHT STYLES */
    /* -------------------------------------------------------------------------- */
    .final-highlight {
        border: 3px solid var(--accent); 
        box-shadow: 0 0 15px rgba(255, 193, 7, 0.5); 
    }
    .champion-text {
        font-size: 1.2rem;
        font-weight: 900;
        color: var(--accent) !important; 
        animation: pulse 1s infinite alternate; 
    }
    @keyframes pulse {
        from { opacity: 1; }
        to { opacity: 0.7; }
    }


    /* -------------------------------------------------------------------------- */
    /* DESKTOP (>= 992px) */
    /* -------------------------------------------------------------------------- */
    @media (min-width: 992px) {
        
        header {
            position: static !important;
            height: auto !important;
            padding-top: 0.4rem !important; 
            padding-bottom: 0.4rem !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        header .header-main-content {
            justify-content: flex-start !important; 
            align-items: center; 
            flex-grow: 0;
            gap: 1.25rem;
            padding-bottom: 0 !important; 
        }
        
        .header-logo { height: 75%; max-height: 2.2rem !important; } 
        .header-title { font-size: 1.2rem !important; } 

        #tab-controls-container {
            position: static !important;
            padding-top: 0.4rem !important;
            padding-bottom: 0.4rem !important;
        }

        #content-carousel {
            width: auto !important;
            display: block !important;
            transform: none !important; 
            transition: none !important; 
        }
        .swipe-section {
            width: 100% !important; 
            display: none; 
            padding: 1rem 0;
        }
        .bg-white { padding: 1.25rem; }
        
        .desktop-group-layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            margin-bottom: 30px;
        }
    }

    /* -------------------------------------------------------------------------- */
    /* CÁC STYLES CHUNG */
