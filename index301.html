<script>
    const BASE_URL = 'https://raw.githubusercontent.com/cqtin2024/ITVTG/main/data/state301.json'; 
    const REFRESH_INTERVAL = 30000;
    
    // MOCK_TOURNAMENT_INFO ch·ªâ d√πng ƒë·ªÉ FALLBACK cho c√°c tr∆∞·ªùng c∆° b·∫£n khi JSON l·ªói
    const MOCK_TOURNAMENT_INFO = {
        "Org": "IT V≈©ng T√†u Goup",
        "SD": "26-10-2025",
        "FTT": "14:00",
        "Location": "HM Sport - Pickleball & Coffee - 195 V√µ Th·ªã S√°u, V≈©ng T√†u",
        "Map Location": "https://maps.app.goo.gl/KqqrpVqmVi4uNg7s7",
        "Gala": "Qu√°n nh·∫≠u Th·ªëng Nh·∫•t - 56 Th·ªëng Nh·∫•t, V≈©ng T√†u ",
        "GT": "18:30",
        "MapGL": "https://maps.app.goo.gl/Zbuo59wSeRsHP6E59",
        "Link Google Pictures": "", 
        "Link Youtube Clips": "" 
    };

    const carousel = document.getElementById('content-carousel');
    // M·∫∑c ƒë·ªãnh hi·ªÉn th·ªã tab INFO (index 0)
    let currentIndex = 0; 
    let cachedTeamList = []; 

    /**
     * Helper: Tr√≠ch xu·∫•t Video ID ho·∫∑c Playlist ID t·ª´ URL YouTube
     * @param {string} url - URL YouTube
     * @returns {object|null} Object ch·ª©a id v√† type ('video' ho·∫∑c 'playlist') ho·∫∑c null
     */
    function getYoutubeId(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const playlistRegExp = /[?&]list=([^#&?]+)/;
        
        const videoMatch = url.match(regExp);
        if (videoMatch && videoMatch[2].length === 11) {
            return { id: videoMatch[2], type: 'video' };
        }

        const playlistMatch = url.match(playlistRegExp);
        if (playlistMatch && playlistMatch[1]) {
            return { id: playlistMatch[1], type: 'playlist' };
        }
        
        return null;
    }

    function getLastTwoWords(name) {
      if (!name || typeof name !== 'string') return '';
      const parts = name.trim().split(/\s+/).filter(Boolean);
      return parts.length >= 2 ? parts.slice(-2).join(' ') : name;
    }
    
    function getCombinedName(teamId) {
        if (!teamId || teamId.includes('.') || teamId === 'TBD') return teamId; 

        const team = cachedTeamList.find(t => t.T === teamId);
        
        // ƒê√£ s·ª≠a l·ªói logic: Truy c·∫≠p v√†o thu·ªôc t√≠nh .name b√™n trong ƒë·ªëi t∆∞·ª£ng ng∆∞·ªùi ch∆°i
        if (team && team.P && team.P.length >= 2 && team.P[0] && team.P[0].name && team.P[1] && team.P[1].name) {
            const p1LastTwo = getLastTwoWords(team.P[0].name); 
            const p2LastTwo = getLastTwoWords(team.P[1].name);
            return `${p1LastTwo} & ${p2LastTwo}`;
        }
        return teamId; 
    }


    function goToSection(index) {
      // ƒê√£ c·∫≠p nh·∫≠t cho 5 tabs: index 0 ƒë·∫øn 4
      currentIndex = Math.max(0, Math.min(4, index)); 
      updateTabs();
      window.scrollTo({ top: 0, behavior: 'smooth' });

      const isDesktop = window.innerWidth >= 992;
      const sections = document.querySelectorAll('.swipe-section');

      if (isDesktop) {
        sections.forEach((section, i) => {
            section.style.display = (i === currentIndex) ? 'block' : 'none';
        });
        carousel.style.transform = 'translateX(0)'; 
        carousel.style.transition = 'none';

      } else { 
        sections.forEach(section => { section.style.display = 'block'; });
        carousel.style.transition = 'transform 0.35s cubic-bezier(0.25, 1, 0.5, 1)';
        carousel.style.transform = `translateX(${currentIndex * -100}vw)`;
      }
    }

    function updateTabs() {
      document.querySelectorAll('#tab-controls button').forEach((btn, i) => {
        btn.classList.remove('active-primary', 'active-accent');
        if (i === currentIndex) {
          // Tab INFO (index 0) v√† TEAM (index 4) d√πng active-accent
          btn.classList.add(i === 0 || i === 4 ? 'active-accent' : 'active-primary'); 
        }
      });
    }

    async function fetchData() {
      const msg = document.getElementById('statusMessage');
      const icon = document.getElementById('dataStatusIcon');

      // 1. Reset tr·∫°ng th√°i & B·∫Øt ƒë·∫ßu Loading
      msg.textContent = 'Loading data...';
      icon.classList.remove('status-success', 'status-error');
      
      try {
        const res = await fetch(BASE_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP Error ${res.status}. Could not connect.`);
        
        const data = await res.json();
        
        // 2. T·∫£i th√†nh c√¥ng
        msg.textContent = ''; 
        icon.classList.add('status-success'); 
        
        cachedTeamList = data.tL || [];
        
        // B·ªï sung Logic: ∆Øu ti√™n data.TournamentInfo (kh√≥a m·ªõi) -> data.info (kh√≥a c≈©)
        let rawInfo = data.TournamentInfo || data.info; // L·∫•y d·ªØ li·ªáu t·ª´ kh√≥a m·ªõi ho·∫∑c kh√≥a c≈©

        if (rawInfo) {
             // H·ª£p nh·∫•t rawInfo v·ªõi MOCK_TOURNAMENT_INFO. D·ªØ li·ªáu JSON (TournamentInfo) s·∫Ω ghi ƒë√® l√™n MOCK.
             data.tournamentInfo = { ...MOCK_TOURNAMENT_INFO, ...rawInfo };
        } else {
             // N·∫øu c·∫£ hai ƒë·ªÅu kh√¥ng t·ªìn t·∫°i, d√πng MOCK
             data.tournamentInfo = MOCK_TOURNAMENT_INFO;
        }
        
        renderData(data);
      } catch (err) {
        // 3. X·∫£y ra l·ªói
        let errorMsg = err.message;
        if (window.location.protocol === 'file:') {
             errorMsg += " (Possibly CORS error. Please run on a web server).";
        }
        msg.textContent = '‚ö†Ô∏è Data load error: ' + errorMsg;
        icon.classList.remove('status-success');
        icon.classList.add('status-error');
        
        // V·∫´n render info khi c√≥ l·ªói (s·ª≠ d·ª•ng MOCK)
        renderData({ tournamentInfo: MOCK_TOURNAMENT_INFO, tL: cachedTeamList }); 
      }
    }

    function manualRefresh() {
      const btn = document.getElementById('refresh-btn');
      btn.disabled = true;
      btn.classList.add('opacity-70');
      fetchData().finally(() => setTimeout(() => { btn.disabled = false; btn.classList.remove('opacity-70'); }, 800));
    }

    function renderData(data) {
      renderInfo(data.tournamentInfo); 
      renderRounds(data); 
      renderQuarterfinals(data.quarterfinals);
      renderKnockout(data.semifinals, data.final);
      renderPlayers(data.tL); 
      goToSection(currentIndex); 
    }
    
    // H√†m renderInfo ƒë√£ ƒë∆∞·ª£c kh√¥i ph·ª•c v√† s·ª≠ d·ª•ng ƒë√∫ng c√°c kh√≥a ƒë√£ h·ª£p nh·∫•t
    function renderInfo(info) {
        const c = document.getElementById('info');
        if (!info) {
            c.innerHTML = `<div class='bg-white p-4 rounded-xl shadow-md text-gray-600 text-sm'>Tournament information is not available.</div>`;
            return;
        }
        
        // Link Google Pictures
        const googlePicturesHtml = info['Link Google Pictures'] && info['Link Google Pictures'].trim() !== "" ? 
           `<div class='p-3 border-l-4 border-primary bg-blue-50/50 rounded-lg'>
               <p class='text-sm font-semibold text-gray-700'>Photo Album:</p>
               <a href='${info['Link Google Pictures']}' target='_blank' class='text-lg font-bold text-primary hover:underline'>
                   <span class="text-xl mr-2">üìÇ</span> View Photo Drive Folder
               </a>
           </div>` : '';
        
        // X·ª≠ l√Ω thumbnail YouTube
        let youtubeHtml = '';
        if (info['Link Youtube Clips'] && info['Link Youtube Clips'].trim() !== "") {
            const youtubeInfo = getYoutubeId(info['Link Youtube Clips']);
            
            if (youtubeInfo && youtubeInfo.id) {
                // Link thumbnail video/playlist
                const thumbUrl = `https://img.youtube.com/vi/${youtubeInfo.id}/hqdefault.jpg`; 
                const linkTitle = youtubeInfo.type === 'video' ? '‚ñ∂Ô∏è Xem Video YouTube' : '‚ñ∂Ô∏è Xem Playlist YouTube';

                youtubeHtml = `
                    <div class='p-3 border-l-4 border-primary bg-blue-50/50 rounded-lg'>
                        <p class='text-sm font-semibold text-gray-700 mb-2'>Video Clips:</p>
                        <a href='${info['Link Youtube Clips']}' target='_blank' class='block relative overflow-hidden rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300'>
                            <img src='${thumbUrl}' alt='YouTube Video Thumbnail' class='w-full h-auto object-cover' onerror="this.onerror=null;this.src='https://via.placeholder.com/480x360?text=YouTube+Video+Clips'" />
                            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-30">
                                <span class="text-white text-3xl p-3 rounded-full bg-red-600 bg-opacity-80">${linkTitle}</span>
                            </div>
                        </a>
                    </div>`;
            } else {
                 // Fallback n·∫øu kh√¥ng tr√≠ch xu·∫•t ƒë∆∞·ª£c ID
                 youtubeHtml = `<div class='p-3 border-l-4 border-primary bg-blue-50/50 rounded-lg'>
                    <p class='text-sm font-semibold text-gray-700'>Video Clips:</p>
                    <a href='${info['Link Youtube Clips']}' target='_blank' class='text-lg font-bold text-primary hover:underline'>‚ñ∂Ô∏è Watch YouTube Clips</a>
                 </div>`;
            }
        }
        


        
        let html = `<div class='bg-white p-4 rounded-xl shadow-md'>
                        <h3 class='text-xl font-bold text-primary mb-4 text-center'>ITVTG PICKLEBALL TOURNAMENT 2025</h3>
                        
                        <div class='space-y-4'>
                            <div class='p-3 border-l-4 border-primary bg-blue-50/50 rounded-lg'>
                                <p class='text-sm font-semibold text-gray-700'>Organizer:</p>
                                <p class='text-lg font-bold text-header-bg'>${info.Org || 'N/A'}</p>
                                <p class='text-sm font-semibold text-gray-700'>Date: ${info.SD || 'N/A'} (Start: ${info.FTT || 'N/A'})</p>
                            </div>

                            <div class='p-3 border-l-4 border-accent bg-yellow-50/50 rounded-lg'>
                                <p class='text-sm font-semibold text-gray-700'>Tournament Location:</p>
                                <p class='text-lg font-bold text-header-bg'>${info.Location || 'N/A'}</p>
                                ${info['Map Location'] ? `<a href='${info['Map Location']}' target='_blank' class='text-primary text-sm font-semibold hover:underline'>‚û°Ô∏è View Map</a>` : ''}
                            </div>
                            
                            <div class='p-3 border-l-4 border-green-500 bg-green-50/50 rounded-lg'>
                                <p class='text-sm font-semibold text-gray-700'>Gala Dinner Location:</p>
                                <p class='text-lg font-bold text-header-bg'>${info.Gala || 'N/A'}</p>
                                <p class='text-sm font-semibold text-gray-700'>Time: ${info.GT || 'N/A'}</p>
                                ${info.MapGL ? `<a href='${info.MapGL}' target='_blank' class='text-primary text-sm font-semibold hover:underline'>‚û°Ô∏è View Map</a>` : ''}
                            </div>
                            
                            ${googlePicturesHtml}
                            
                            ${youtubeHtml}
                            
                        </div>
                    </div>`;
        c.innerHTML = html;
    }
    
    function renderRounds(data) {
        const c = document.getElementById('rounds');
        if (!data || !data.tableA) {
            c.innerHTML = `<div class='bg-white p-4 rounded-xl shadow-md'><p class='text-sm text-gray-600'>No group stage data available.</p></div>`;
            return;
        }

        const isDesktop = window.innerWidth >= 992;
        let html = ``; 
        
        const renderGroupContent = (name) => {
            let groupHtml = '';
            if (data[`table${name}`]) groupHtml += renderTable(data[`table${name}`], `Group ${name}`);
            if (data[`matches${name}`]) groupHtml += renderMatchList(data[`matches${name}`], `Results Group ${name}`);
            return groupHtml;
        };

        if (isDesktop) {
            html += `<div class="desktop-group-layout">`; 
            html += `<div>${renderGroupContent('A')}</div>`;
            html += `<div>${renderGroupContent('B')}</div>`;
            html += `</div>`;

            html += `<div class="desktop-group-layout mt-6">`; 
            html += `<div>${renderGroupContent('C')}</div>`;
            html += `<div>${renderGroupContent('D')}</div>`;
            html += `</div>`;

        } else {
            const tableNames = ['A', 'B', 'C', 'D'];
            tableNames.forEach(name => {
                html += renderGroupContent(name);
            });
        }
        
        c.innerHTML = html;
    }

    function renderTable(table, title) {
      if (!table || table.length === 0) return '';
      const headersMap = {'D': 'Team', 'W': 'W', 'L': 'L', 'HS': 'PD', 'Pts': 'Pts'}; 
      const rawHeaders = Object.keys(table[0]).filter(h => h !== 'mP');
      const displayHeaders = rawHeaders.map(h => headersMap[h] || h);

      let html = `<div class='bg-white p-4 mt-4 rounded-xl shadow-md'><h3 class='text-lg font-semibold text-green-800 mb-2 text-center'>${title}</h3>`;
      html += `<div class='overflow-x-auto'><table class='min-w-full divide-y divide-gray-200 text-sm'><thead class='bg-green-700 text-white'><tr>` +
        displayHeaders.map(h => `<th class='px-3 py-2'>${h}</th>`).join('') + `</tr></thead><tbody class='bg-white divide-y divide-gray-100'>`;
      table.forEach((row, i) => {
        let rowClass = i === 0 ? 'bg-green-50 font-semibold' : i === 1 ? 'bg-green-50' : '';
        const teamName = row.D === 'Team' ? 'Team' : getCombinedName(row.D); 
        html += `<tr class='hover:bg-green-50 ${rowClass}'>` + rawHeaders.map(h => {
            if (h === 'D') return `<td class='px-3 py-2 text-left font-semibold'>${teamName}</td>`;
            return `<td class='px-3 py-2 text-center'>${row[h]}</td>`;
        }).join('') + `</tr>`;
      });
      html += `</tbody></table></div></div>`;
      return html;
    }

    function renderMatchList(matches, title) {
      if (!matches || matches.length === 0) return '';
      let html = `<div class='bg-white p-4 mt-4 rounded-xl shadow-md'><h3 class='text-lg font-semibold text-green-800 mb-2 text-center'>${title}</h3>`;
      html += `<div class='overflow-x-auto'><table class='min-w-full divide-y divide-gray-200 text-sm'><thead class='bg-green-700 text-white'><tr><th>Time / Court</th><th>Team A</th><th>Score</th><th>Team B</th></tr></thead><tbody>`;
      matches.forEach(m => {
        const teamA = getCombinedName(m.A); 
        const teamB = getCombinedName(m.B); 
        
        const aClass = m.Wn === m.A ? 'text-green-700 font-bold' : '';
        const bClass = m.Wn === m.B ? 'text-green-700 font-bold' : '';
        
        const courtName = m.c ? 'S√¢n ' + m.c : '';

        html += `<tr class='hover:bg-green-50'>
                  <td class='px-3 py-2 text-center'>
                    <div class='match-time-court'>
                      <span class='match-time'>${m.t || ''}</span>
                      <span class='match-court'>${courtName}</span>
                    </div>
                  </td>
                  <td class='${aClass} text-center'>${teamA}</td>
                  <td class='text-center font-bold'>${m.sA} - ${m.sB}</td>
                  <td class='${bClass} text-center'>${teamB}</td>
                 </tr>`;
      });
      html += `</tbody></table></div></div>`;
      return html;
    }

    function renderQuarterfinals(quarters) {
      const c = document.getElementById('quarterfinals');
      if (!quarters || quarters.length === 0) {
        c.innerHTML = `<div class='bg-white p-4 rounded-xl shadow-md text-gray-600 text-sm'>No quarterfinal data available.</div>`;
        return;
      }
      let html = ``; 
      html += `<div class='bg-white p-4 rounded-xl shadow-md'><table class='min-w-full divide-y divide-gray-200 text-sm'><thead class='bg-green-700 text-white'><tr><th>Time / Court</th><th>Team A</th><th>Score</th><th>Team B</th><th>Winner</th></tr></thead><tbody>`;
      quarters.forEach(m => {
        const teamA = m.A;
        const teamB = m.B;
        const winner = m.Wn;
        
        const courtName = m.c ? 'S√¢n ' + m.c : '';


        html += `<tr class='hover:bg-green-50'>
                   <td class='px-3 py-2 text-center'>
                     <div class='match-time-court'>
                      <span class='match-time'>${m.t || ''}</span>
                      <span class='match-court'>${courtName}</span>
                    </div>
                   </td>
                   <td class='px-3 py-2 text-center'>${teamA || ''}</td>
                   <td class='px-3 py-2 text-center font-bold'>${m.sA || ''} - ${m.sB || ''}</td>
                   <td class='px-3 py-2 text-center'>${teamB || ''}</td>
                   <td class='px-3 py-2 text-center text-green-700 font-semibold'>${winner || ''}</td>
                 </tr>`;
      });
      html += `</tbody></table></div>`;
      c.innerHTML = html;
    }

    function renderKnockout(semis, final) {
      const c = document.getElementById('knockout');
      let html = ``; 
      const noData = (!semis || semis.length === 0) && (!final || final.Wn === "TBD");

      if (semis && semis.length > 0) html += renderMatchList(semis, 'Semifinals');
      if (final && final.A) {
           const finalA = final.A;
           const finalB = final.B;
           const finalWinner = final.Wn;
           const runnerUp = final.rU;
           
           // Highlight Final Match
           html += `<div class='winner-box bg-white p-4 mt-4 rounded-xl shadow-md text-center final-highlight'>
                        <h3 class='text-xl font-bold text-red-700 mb-3'>üèÜ FINAL MATCH üèÜ</h3>
                        <p class='text-lg font-semibold'>
                            <strong>${finalA || 'TBD'}</strong> (${final.sA || ''}) vs (${final.sB || ''}) <strong>${finalB || 'TBD'}</strong>
                        </p>`;

           if (final.Wn && final.Wn !== "TBD") {
               // Highlight Champion
               html += `<p class='mt-4 champion-text'>
                            <span class="text-2xl">ü•á</span> CHAMPION: ${finalWinner} <span class="text-2xl">ü•á</span>
                        </p>
                        <p class='text-gray-700 mt-1'>Runner-up: ${runnerUp || ''}</p>
                    </div>`;
           } else {
               html += `<p class='mt-2 text-gray-600'>Final match result is not available.</p></div>`;
           }
      }
      
      if (noData) {
        if (!html) html += `<div class='bg-white p-4 rounded-xl shadow-md text-gray-600 text-sm'>No Semifinals or Final data available.</div>`;
      }
      c.innerHTML = html;
    }

    function renderPlayers(teamList) {
        const c = document.getElementById('players');
        let html = ``; 
        
        if (!teamList || teamList.length === 0) {
            html += `<div class='bg-white p-4 rounded-xl shadow-md'><p class='text-sm text-gray-600'>Team list is not available (requires 'tL' key).</p></div>`;
            c.innerHTML = html;
            return;
        }
        
        const teamsByGroup = teamList.reduce((acc, team) => {
            (acc[team.g] = acc[team.g] || []).push(team);
            return acc;
        }, {});

        for (const group in teamsByGroup) {
            html += `<div class='bg-white p-4 rounded-xl shadow-md mt-4'>
                        <h3 class='text-lg font-bold text-green-700 mb-3 text-center'>GROUP ${group}</h3>
                        <div class='grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-3'>`;
            
            teamsByGroup[group].forEach(team => {
                // ƒê√£ s·ª≠a l·ªói logic: Truy c·∫≠p v√†o thu·ªôc t√≠nh .name b√™n trong ƒë·ªëi t∆∞·ª£ng ng∆∞·ªùi ch∆°i
                const p1Name = (team.P && team.P[0] && team.P[0].name) || 'N/A';
                const p2Name = (team.P && team.P[1] && team.P[1].name) || 'N/A';
                
                const combinedName = `${getLastTwoWords(p1Name)} & ${getLastTwoWords(p2Name)}`; 
                const teamNickname = team.Tn || combinedName;

                html += `<div class='team-card border-l-4 border-primary p-3 rounded-lg bg-blue-50/50 shadow-sm'>
                            <div class='text-md font-bold text-primary'>${teamNickname}</div>
                            <div class='text-xs text-gray-600 mb-2'>ID: ${team.T} | Group: ${team.g}</div>
                            
                            <div class='text-sm text-header-bg font-semibold'>1. ${p1Name}</div>
                            <div class='text-sm text-header-bg font-semibold'>2. ${p2Name}</div>
                         </div>`;
            });

            html += `</div></div>`;
        }
        c.innerHTML = html;
    }


    // Swipe handling
    let startX=0, isDown=false;
    const mainContent = document.getElementById('main-content-wrapper');

    mainContent.addEventListener('touchstart', e=>{ 
        if (window.innerWidth >= 992) return; 
        startX = e.touches[0].clientX; 
        isDown=true; 
    });
    mainContent.addEventListener('touchend', e=>{ 
        if(!isDown || window.innerWidth >= 992) return; 
        isDown=false; 
        const endX = e.changedTouches[0].clientX; 
        const diff = endX - startX; 
        if(diff > 60) goToSection(currentIndex-1); 
        if(diff < -60) goToSection(currentIndex+1); 
    });

    setInterval(fetchData, REFRESH_INTERVAL);
    fetchData();
</script>
